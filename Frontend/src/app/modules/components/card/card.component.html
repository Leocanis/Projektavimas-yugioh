<head>
    <style>
    div {text-align: center;}
    .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 60%;
}
    </style>
</head>
<body>
    <div><b>
        {{card.name}}
    </b></div>
    <img src={{card.img}} alt={{card.name}} class="center">
    <div>
        Attack: {{card.attack}}
    </div>
    <div>
        Defense: {{card.defense}}
    </div>
    <div *ngIf="card && playerId == card.playerId">
        <button onclick='onAttack()'>Attack</button>
    </div>
    <div *ngIf="playerId != card.playerId && playerId != null && playerId != 0">
        <button onclick=''>Target</button>
    </div>
</body>
