<div><b>
        {{card.name}}
    </b></div>
<img src={{card.img}} alt={{card.name}} class="center">
<div>
    Attack: {{card.attack}}
</div>
<div>
    Defense: {{card.defense}}
</div>
<div *ngIf="card && playerId == card.playerId">
    <button (click)="onAttack()">Attack</button>
</div>
<div *ngIf="playerId != card.playerId && playerId != null && playerId != 0">
    <button (click)='Target()'>Target</button>
</div>
